name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        run: |
          git clone --depth 1 https://github.com/ykai3141/ykai3141.github.io.git repo
          cd repo
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Install Zola
        run: |
          curl -sL https://github.com/getzola/zola/releases/download/v0.18.0/zola-v0.18.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv zola /usr/local/bin/

      - name: Build
        working-directory: ./repo
        run: zola build

      - name: Deploy to gh-pages
        working-directory: ./repo
        run: |
          git checkout --orphan gh-pages
          git rm -rf .
          cp -r public/* .
          git add -A
          git commit -m "Deploy to GitHub Pages" || true
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ykai3141/ykai3141.github.io.git HEAD:gh-pages
